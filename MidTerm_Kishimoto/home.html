<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon_Kishimoto.jpg">
    <link href="style.css" rel="stylesheet">
    <title>Kishimoto Japanese Restaurant</title>
</head>

<script type="text/javascript">

    function iframeDidLoad() {
        alert('Done');
    }
    
    function changePage(num) {
       if (num== 0){
        var page ='frame.html';
       }
       if (num== 1){
        var page ='menu.html';
       
       }

       if (num== 2){
        var page ='gallery.html';
       }

       if (num== 3){
        var page ='about.html';
       
       }

       if (num== 4){
        var page ='covid.html';
       
       }
       
       if (num== 5){
        var page ='reservation.html';
       
       }
       
       if (num== 6){
        var page ='news.html';
       
       }
       
        document.getElementById('myIframe').src = page;
    }    
    </script>

<body>

<!--TOP MENU-->
<div>
    <div><image width="30%" src="images/logoKishmoto.png"></image><div>
    <div class="topmenu">
        <a href="#" class="menu" onClick="changePage(0)">HOME</a>
        <a href="#" class="menu" onClick="changePage(1)">MENU</a>
        <a href="#" class="menu" onClick="changePage(2)">GALLERY</a>
        <a href="#" class="menu" onClick="changePage(3)">ABOUT</a>
        <a href="#" class="menu" onClick="changePage(4)">COVID</a>
        <a href="#" class="menu" onClick="changePage(5)">RESERVATION</a>
        <a href="#" class="menu" onClick="changePage(6)">NEWS</a>
    </div>
</div>

<!--SUBPAGE-->
<div width="100%" margin="auto">
    <iframe id= "myIframe" src="frame.html"  width="100%" height="1100" frameBorder="0"></iframe>
</div>


<!--FOOTER MENU-->
<div>
    <div><h2>HOURS</h2><div>
    <div class="footmenu">
        <h2>2054 Commercial Drive     Vancouver, BC     v5n4a9     604-255-5550</h2>
    </div>
</div>

</body>
</html>
